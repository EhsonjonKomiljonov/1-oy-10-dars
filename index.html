<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <form class="hero-form" action="https://echo.htmlacademy.ru/">
              <div class="form-top">
                <h2 class="hero-title">Account settings</h2>
                <button class="hero-button" type="button">X</button>
              </div>
              <div class="form-container">
                <span class="form-span"></span>
                <label class="user-name" for="name-input"> Username </label>
                <input
                  required
                  name="user-name"
                  id="name-input"
                  class="name-input users-input"
                  type="text"
                  aria-label="Username"
                  placeholder="Enter your username"
                />
                <div class="surnames">
                  <div class="surnames-left">
                    <label class="user-firstname" for="firstname-input">
                      First name
                    </label>
                    <input
                      required
                      name="user-firstname"
                      id="firstname-input"
                      class="firstname-input"
                      type="text"
                      aria-label="Enter your first name"
                      placeholder="Enter your first name"
                    />
                  </div>
                  <div class="surnames-right">
                    <label class="user-lastname" for="lastname-input">
                      Lastname
                    </label>
                    <input
                      required
                      name="user-lastname"
                      id="lastname-input"
                      class="lastname-input"
                      type="text"
                      aria-label="Enter your last name"
                      placeholder="Enter your last name"
                    />
                  </div>
                </div>
                <label class="user-email" for="user-email">
                  Email
                </label>
                <input
                  required
                  name="user-email"
                  id="user-email"
                  class="email-input users-input"
                  type="text"
                  aria-label="Enter your email"
                  placeholder="Enter your email"
                />
                <label class="user-comment" for="user-comment">
                  BIO
                </label>
                <textarea
                  name="user-comment"
                  id="user-comment"
                  rows="10"
                  aria-label="Tell us about yourself"
                  placeholder="Tell us about yourself"
                ></textarea>
              </div>
              <div class="buttons">
                <button class="button-reset" type="reset">
                  Cancel
                </button>
                <button class="button-send" type="submit">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
